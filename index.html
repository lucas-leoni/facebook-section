<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="./assets/styles/custom.css">
    <link rel="stylesheet" href="./assets/styles/reset.css">
</head>
<body>
    <div class="principal">
        <div class="aniversarios-recentes">
            <div class="header">
                <h1>Aniversários Recentes</h1>
            </div>
            <div class="aniversarios">
                <div class="ontem">
                    <h2 class="ontem-texto">Ontem,</h2>
                    <h3 class="cincodeabril">5 de abril</h3>
                </div>
                <img class="imagem1" src="./assets/images/imagem1.jpg" alt="imagem1">
                <img class="imagem2" src="./assets/images/imagem2.jpg" alt="imagem2">
                <img class="imagem3" src="./assets/images/imagem3.jpg" alt="imagem3">
                <img class="imagem4" src="./assets/images/imagem4.jpg" alt="imagem4">
                <div class="sabado">
                    <h4 class="sabado-texto">Sábado,</h4>
                    <h5 class="quatrodeabril">4 de abril</h5>
                </div>
                <img class="imagem5" src="./assets/images/imagem5.jpg" alt="imagem5">
                <img class="imagem6" src="./assets/images/imagem6.jpg" alt="imagem6">
                <img class="imagem7" src="./assets/images/imagem7.jpg" alt="imagem7">
                <img class="imagem8" src="./assets/images/imagem8.jpg" alt="imagem8">
                <div class="sexta">
                    <h6 class="sexta-texto">Sexta,</h6>
                    <h1 class="tresdeabril">3 de abril</h1>
                </div>
                <img class="imagem9" src="./assets/images/imagem9.jpg" alt="imagem9">
                <img class="imagem10" src="./assets/images/imagem10.jpg" alt="imagem10">
            </div>
        </div>
        <div class="encontrar-eventos">
            <div class="header-eventos">
                <h1>Encontrar eventos</h1>
            </div>
            <div class="calendario-eventos">
                <div class="hoje">
                    <img class="imagem-hoje" src="./assets/images/imagehoje.png" alt="hoje">
                    <footer class="footer-hoje">Hoje</footer>
                </div>
                <div class="amanha">
                    <img class="imagem-amanha" src="./assets/images/imagemamanha.png" alt="amanha">
                    <footer class="footer-amanha">Amanhã</footer>
                </div>
                <div class="esta-semana">
                    <img class="imagem-esta-semana" src="./assets/images/imagemestasemana.png" alt="esta-semana">
                    <footer class="footer-esta-semana">Esta semana</footer>
                </div>
                <div class="escolher-data">
                    <img class="imagem-escolher-data" src="./assets/images/imagemescolherdata.png" alt="escolher-data">
                    <footer class="footer-escolher-data">Escolher data</footer>
                </div>
            </div>
            <div class="tipos-eventos">
                <img class="imagem-musica" src="./assets/images/imagemmusica.png" alt="imagem-musica">
                <h1 class="musica">Música</h1>
                <img class="imagem-festa" src="./assets/images/imagemfesta.png" alt="imagem-festa">
                <h2 class="festa">Festa</h2>
                <img class="imagem-arte" src="./assets/images/imagemarte.png" alt="imagem-arte">
                <h3 class="arte">Arte</h3>
                <img class="imagem-dança" src="./assets/images/imagemdança.png" alt="imagem-dança">
                <h4 class="dança">Dança</h4>
                <img class="imagem-outro" src="./assets/images/imagemoutro.png" alt="imagem-outro">
                <h5 class="outro">Outro</h5>
                <img class="imagem-networking" src="./assets/images/imagemnetworking.png" alt="imagem-networking">
                <h6 class="networking">Networking</h6>
                <h1 class="mais">Mais</h1>
                <img class="imagem-mais" src="./assets/images/imagemmais.png" alt="imagem-mais">
            </div>
        </div>
        <div class="footer">
            <span class="pt-br">Português (Brasil) &nbsp; · </span>
            <span class="pt-pt"> &nbsp; Português (Portugal)&nbsp; </span>
            <span class="ponto">&nbsp; · </span>
            <span class="en-us"> &nbsp; English (US)&nbsp; </span>
            <span class="ponto2">&nbsp; · </span>
            <span class="es"> &nbsp; Español&nbsp; </span>
            <span class="ponto3">&nbsp; · </span>
            <span class="fr"> &nbsp; Français (France)&nbsp; </span>
            <div class="sinal-mais">
                <img class="imagem-sinal-mais" src="./assets/images/imagemsinalmais.png" alt="imagem-sinal-mais">
            </div>
        </div>
    </div>
</body>
</html>
